<!DOCTYPE html>

<html>
<head>
<title>Open UH Schedule Helper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!--  Load site-specific customizations after bootstrap. -->

<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

<!--  Load site-specific customizations after bootstrap. -->
<link rel="stylesheet" href="style.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
</head>

<body>

  <div class="header"></div>

  <!-- Header Mobile -->
  <div class="visible-xs">
    <div class="header_banner">
      <div class="login-header">
        <a href="register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Header Desktop/Laptop -->
  <div class="hidden-xs">
    <img class="pull-left" width="100px" src="UH_Warriors.jpg">
    <p class="navbar-text" style="color: black;">UH Class Schedule Helper</p>
    <div class="login-header">
      <a href="register.html">Sign Up</a>
    </div>
  </div>

  <div class="col-sm-6 login-panel">
    <h4 class="text-center">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Instructor log in</h3>
        </div>
        <div class="panel-body">
          <fieldset>
            <div class="form-group">
              <input name="email" value="" class="form-control" placeholder="E-mail" type="text">
            </div>
            <div class="form-group">
              <input name="password" value="" class="form-control" placeholder="Password" type="password">
            </div>
            <a href="instructor-courses.html"> <input id="loginsubmit" class="btn btn-lg btn-success btn-block" type="submit"
              value="Login">
            </a>
          </fieldset>
        </div>
      </div>
    </h4>
  </div>

  <!-- /col-9 -->

  <!-- Empty div for spacing -->
  <div class="container">
    <div class="full col-md-12"></div>
  </div>
  
 
  <p style="text-align:center;"><a style="color:blue" href="login.html">Students Login Here.</a></p>
  
  
  <div
    style="height: 109px; width: 100%; background-color: #CECECE; text-align: center; margin-top: 0px; margin-bottom: 10px;">
    <p style="padding: 40px; font-size: 18px; color: black">
      Social: <a href="/" style="margin: 0px 15px"> <i class="fa fa-facebook"></i> Facebook
      </a> <a href="./" class="text-center" style="margin: 0px 15px"><i class="fa fa-twitter"></i>Twitter</a> <a href="./"
        class="text-center" style="margin: 0px 15px"><i class="fa fa-github"></i>GitHub</a> <a href="./"
        class="text-center" style="margin: 0px 15px"><i class="fa fa-youtube"></i>Youtube</a> <a href="./"
        class="text-center" style="margin: 0px 15px"><i class="fa fa-envelope-o"></i>Contact </a>
    </p>
  </div>

  <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
