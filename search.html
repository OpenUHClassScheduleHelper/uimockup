<!DOCTYPE html>
<html>
<head>
<title>OpenUHScheduleHelper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
    href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!--  Load site-specific customizations after bootstrap. -->
<link rel="stylesheet" href="style.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
<![endif]-->
</head>
<body>

    <!-- Load Bootstrap JavaScript components -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script
        src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- Load Google Fonts -->
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Abel|Ubuntu">

    <script type='text/javascript'>
					$(document)
							.ready(
									function() {
										/* off-canvas sidebar toggle */
										$('[data-toggle=offcanvas]')
												.click(
														function() {
															$(this)
																	.toggleClass(
																			'visible-xs text-center');
															$(this)
																	.find('i')
																	.toggleClass(
																			'glyphicon-chevron-right glyphicon-chevron-left');
															$('.row-offcanvas')
																	.toggleClass(
																			'active');
															$('#lg-menu')
																	.toggleClass(
																			'hidden-xs')
																	.toggleClass(
																			'visible-xs');
															$('#xs-menu')
																	.toggleClass(
																			'visible-xs')
																	.toggleClass(
																			'hidden-xs');
															$('#btnShow')
																	.toggle();
														});
									});
				</script>


    <div class="wrapper">
        <div class="box">
            <div class="row row-offcanvas row-offcanvas-left">


                <!-- sidebar -->
                <div class="column col-sm-2 col-xs-1 sidebar-offcanvas"
                    id="sidebar">

                    <ul class="nav">
                        <li><a href="#" data-toggle="offcanvas"
                            class="visible-xs text-center"><i
                                class="glyphicon glyphicon-chevron-right"></i></a></li>
                    </ul>

                    <ul class="nav hidden-xs" id="lg-menu">
                        <li class="active"><a href="search.html"><i
                                class="glyphicon glyphicon-search"></i>
                                Search</a></li>
                        <li><a href="schedule.html"><i
                                class="glyphicon glyphicon-print"></i>
                                My Schedule</a></li>
                        <li><a href="maps.html"><i
                                class="glyphicon glyphicon-road"></i>
                                View Map</a></li>
                        <br>
                        <li><a href="account.html"><i
                                class="glyphicon glyphicon-home"></i> My
                                Account</a></li>
                    </ul>

                    <!-- tiny only nav-->
                    <ul class="nav visible-xs" id="xs-menu">
                        <li><a href="search.html"
                            class="text-center" title="Search"><i
                                class="glyphicon glyphicon-search"></i></a></li>
                        <li><a href="schedule.html"
                            class="text-center" title="Print"><i
                                class="glyphicon glyphicon-print"></i></a></li>
                        <li><a href="maps.html" class="text-center"
                            title="Map"><i
                                class="glyphicon glyphicon-road"></i></a></li>
                        <br>
                        <li><a href="account.html"
                            class="text-center" title="My Account"><i
                                class="glyphicon glyphicon-home"></i></a></li>
                    </ul>
                </div>
                <!-- /sidebar -->

                <!-- main right col -->
                <div class="column col-sm-10 col-xs-11" id="main">
                    <!-- top nav -->
                    <!-- Header Mobile -->
                    <div class="visible-xs">
                        <div class="header_banner">
                            <div class="login-header"></div>
                        </div>
                    </div>

                    <!-- Header Desktop/Laptop -->
                    <div class="hidden-xs">
                        <img class="pull-left" width="100px"
                            src="UH_Warriors.jpg">
                        <p class="navbar-text" style="color: black;">UH
                            Class Schedule Helper</p>
                    </div>

                    <!-- Empty div for spacing -->
                    <div class="container">
                        <div class="full col-md-12"></div>
                    </div>

                    <!-- /top nav -->
                    <!-- search form -->
                    <form role="form" id="search_form_temp">
                        <h1 id="search_h1_logo">Search for classes
                        </h1>
                        <div class="form-group">
                            <label for="crn">Course Number</label> <input
                                type="crn" class="form-control" id="crn"
                                placeholder="Search by course number">
                        </div>
                        <div class="form-group">
                            <label for="courseName">Course Name</label>
                            <input type="courseName"
                                class="form-control" id="courseName"
                                placeholder="Search by course name (eg. ICS414)">
                        </div>
                        <div class="form-group">
                            <label for="courseTitle">Course
                                Title</label> <input type="courseTitle"
                                class="form-control" id="courseTitle"
                                placeholder="Search by course title">
                        </div>
                        <div class="form-group">
                            <label for="instructor">Course
                                Instructor</label> <input type="instructor"
                                class="form-control" id="instructor"
                                placeholder="Search by instructor">
                        </div>
                        <div class="form-group">
                            <label for="day-time">Day and Time</label> <input
                                type="day-time" class="form-control"
                                id="day-time" placeholder="Day and Time">
                        </div>
                        <div class="form-group">
                            <label for="focus-req">Focus Requirements</label><br>
                            <label class="checkbox-inline"> <input
                                type="checkbox" id="inlineCheckbox1"
                                value="option1"> ETH
                            </label> <label class="checkbox-inline"> <input
                                type="checkbox" id="inlineCheckbox2"
                                value="option2"> HAP
                            </label> <label class="checkbox-inline"> <input
                                type="checkbox" id="inlineCheckbox3"
                                value="option3"> OC
                            </label>
                            <label class="checkbox-inline"> <input
                                type="checkbox" id="inlineCheckbox4"
                                value="option3"> WI
                            </label>
                        </div>
                    </form>

                    <a href="results.html" id="search_btn"><button
                            type="submit" class="btn btn-success"
                            id="search_btn_push">Search!</button></a>

                </div>
                <!-- /main -->

            </div>
        </div>

    </div>

</body>
</html>
