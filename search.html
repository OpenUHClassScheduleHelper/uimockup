    <!-- Load Bootstrap JavaScript components -->

    <!-- Load Google Fonts -->
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Abel|Ubuntu">

    <script type='text/javascript'>
					$(document)
							.ready(
									function() {
										/* off-canvas sidebar toggle */
										$('[data-toggle=offcanvas]')
												.click(
														function() {
															$(this)
																	.toggleClass(
																			'visible-xs text-center');
															$(this)
																	.find('i')
																	.toggleClass(
																			'glyphicon-chevron-right glyphicon-chevron-left');
															$('.row-offcanvas')
																	.toggleClass(
																			'active');
															$('#lg-menu')
																	.toggleClass(
																			'hidden-xs')
																	.toggleClass(
																			'visible-xs');
															$('#xs-menu')
																	.toggleClass(
																			'visible-xs')
																	.toggleClass(
																			'hidden-xs');
															$('#btnShow')
																	.toggle();
														});
									});
				</script>
